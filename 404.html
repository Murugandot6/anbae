<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Store the full path that led to the 404 page in sessionStorage
    // and then redirect to the root of the site.
    sessionStorage.redirect = location.href;
    location.href = location.origin;
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/">link to the home page</a>.</p>
</body>
</html>
